<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mind Bridge</title>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            color: #2d2d2d;
        }

        /* ===== MAIN CONTAINER ===== */
        .signin-container {
            background: white;
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #2d2d2d 0%, #404040 100%);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(6, 214, 160, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            padding: 2.5rem;
        }

        /* ===== ROLE SELECTOR ===== */
        .role-selector {
            margin-bottom: 2rem;
        }

        .role-selector h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d2d2d;
            font-weight: 500;
        }

        .role-buttons {
            display: grid;
            gap: 1rem;
        }

        .role-btn {
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            padding: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .role-btn:hover {
            border-color: #06D6A0;
            background: #F0FDF9;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 214, 160, 0.15);
        }

        .role-btn.active {
            background: #06D6A0;
            border-color: #06D6A0;
            color: white;
            box-shadow: 0 8px 25px rgba(6, 214, 160, 0.3);
        }

        .role-btn .icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-btn .title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .role-btn .description {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .role-btn.active .description {
            opacity: 0.9;
        }

        /* ===== TABS ===== */
        .tabs {
            display: none;
            margin-bottom: 2rem;
        }

        .tabs.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab-buttons {
            display: flex;
            background: #F8F9FA;
            border-radius: 12px;
            padding: 0.3rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #6c757d;
        }

        .tab-btn.active {
            background: white;
            color: #2d2d2d;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* ===== FORMS ===== */
        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: slideInForm 0.4s ease;
        }

        @keyframes slideInForm {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E9ECEF;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #06D6A0;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* ===== BUTTONS ===== */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06D6A0 0%, #04C78E 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 214, 160, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #2d2d2d;
            border: 2px solid #E9ECEF;
        }

        .btn-secondary:hover {
            background: #F8F9FA;
            border-color: #06D6A0;
            color: #06D6A0;
        }

        .btn-demo {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            font-size: 0.9rem;
        }

        .btn-demo:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        /* ===== SUCCESS MESSAGE ===== */
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            animation: successSlide 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 3rem;
            color: #06D6A0;
            margin-bottom: 1rem;
        }

        .success-message h3 {
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .success-message p {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        /* ===== BACK BUTTON ===== */
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .back-btn.hidden {
            display: none;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            .signin-container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .role-btn {
                padding: 1rem;
            }

            .role-btn .icon {
                font-size: 1.3rem;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus indicators */
        .role-btn:focus,
        .tab-btn:focus,
        .btn:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 3px solid rgba(6, 214, 160, 0.5);
            outline-offset: 2px;
        }

        /* ===== ERROR STATES ===== */
        .error {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.has-error input,
        .form-group.has-error select,
        .form-group.has-error textarea {
            border-color: #dc3545;
        }

        .form-group.has-error .error {
            display: block;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <!-- Back Button -->
        <button class="back-btn hidden" onclick="goBack()" aria-label="Go back">
            ‚Üê
        </button>

        <!-- Header -->
        <div class="header">
            <h1>Welcome to Mind Bridge</h1>
            <p>Sign in to access personalized support</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Step 1: Role Selector -->
            <div class="role-selector" id="roleSelector">
                <h3>Choose your role to continue</h3>
                <div class="role-buttons">
                    <button class="role-btn" onclick="selectRole('admin')" data-role="admin">
                        <span class="icon">üë®‚Äçüíº</span>
                        <div class="title">Admin</div>
                        <div class="description">System administration and management</div>
                    </button>
                    <button class="role-btn" onclick="selectRole('counsellor')" data-role="counsellor">
                        <span class="icon">üë©‚Äç‚öïÔ∏è</span>
                        <div class="title">Counsellor</div>
                        <div class="description">Provide professional mental health support</div>
                    </button>
                    <button class="role-btn" onclick="selectRole('student')" data-role="student">
                        <span class="icon">üë®‚Äçüéì</span>
                        <div class="title">Student</div>
                        <div class="description">Access mental health resources and support</div>
                    </button>
                </div>
            </div>

            <!-- Step 2: Sign In/Sign Up Tabs -->
            <div class="tabs" id="authTabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('signin')" id="signinTab">Sign In</button>
                    <button class="tab-btn" onclick="showTab('signup')" id="signupTab">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form class="form active" id="signinForm">
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" required aria-describedby="signin-email-error">
                        <div class="error" id="signin-email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required aria-describedby="signin-password-error">
                        <div class="error" id="signin-password-error"></div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" class="btn btn-demo" onclick="useDemoAccount()">Use Demo Account</button>
                    <button type="button" class="btn btn-secondary" onclick="continueAsGuest()">Continue as Guest</button>
                </form>

                <!-- Sign Up Form (Dynamic content based on role) -->
                <form class="form" id="signupForm">
                    <div id="signupFields">
                        <!-- Dynamic fields will be inserted here -->
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">‚úì</div>
                <h3 id="successTitle">Welcome!</h3>
                <p id="successText">You have been signed in successfully.</p>
                <button class="btn btn-primary" onclick="redirectToHome()">Continue to Mind Bridge</button>
            </div>
        </div>
    </div>

    <script>
        // ===== GLOBAL VARIABLES =====
        let currentRole = null;
        let currentStep = 'role'; // 'role', 'auth', 'success'

        // ===== DEMO ACCOUNTS FOR TESTING =====
        /*
         * Demo accounts are pre-stored in localStorage for quick testing.
         * In a real app, these would come from your backend API.
         * Structure: { email: string, password: string, role: string, profile: object }
         */
        const demoAccounts = {
            admin: {
                email: 'admin@mindbridge.com',
                password: 'admin123',
                role: 'admin',
                profile: {
                    fullName: 'John Admin',
                    organization: 'Mind Bridge University',
                    adminCode: 'MB2024'
                }
            },
            counsellor: {
                email: 'counsellor@mindbridge.com',
                password: 'counsellor123',
                role: 'counsellor',
                profile: {
                    fullName: 'Dr. Sarah Wilson',
                    qualification: 'Ph.D. in Clinical Psychology',
                    availability: 'Monday-Friday, 9 AM - 5 PM',
                    bio: 'Specialized in anxiety and depression counseling with 8+ years of experience.'
                }
            },
            student: {
                email: 'student@mindbridge.com',
                password: 'student123',
                role: 'student',
                profile: {
                    fullName: 'Alex Student',
                    collegeId: 'MB2024001',
                    year: '3rd Year',
                    anonymous: false
                }
            }
        };

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeDemoAccounts();
            setupEventListeners();
        });

        /*
         * Initialize demo accounts in localStorage if they don't exist.
         * This simulates having some existing users in the system.
         */
        function initializeDemoAccounts() {
            let storedUsers = JSON.parse(localStorage.getItem('mindbridge_users') || '[]');
            
            // Add demo accounts if they don't exist
            Object.values(demoAccounts).forEach(demoAccount => {
                const existingUser = storedUsers.find(user => user.email === demoAccount.email);
                if (!existingUser) {
                    storedUsers.push({
                        id: Date.now() + Math.random(),
                        email: demoAccount.email,
                        password: demoAccount.password, // In real app, this would be hashed
                        role: demoAccount.role,
                        profile: demoAccount.profile,
                        createdAt: new Date().toISOString()
                    });
                }
            });
            
            localStorage.setItem('mindbridge_users', JSON.stringify(storedUsers));
            console.log('Demo accounts initialized:', storedUsers.map(u => ({ email: u.email, role: u.role })));
        }

        function setupEventListeners() {
            // Form submissions
            document.getElementById('signinForm').addEventListener('submit', handleSignIn);
            document.getElementById('signupForm').addEventListener('submit', handleSignUp);
            
            // Keyboard navigation for role buttons
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        btn.click();
                    }
                });
            });
        }

        // ===== STEP 1: ROLE SELECTION =====
        function selectRole(role) {
            currentRole = role;
            
            // Update UI
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
            
            // Show tabs after a short delay for smooth transition
            setTimeout(() => {
                document.getElementById('roleSelector').style.display = 'none';
                document.getElementById('authTabs').classList.add('show');
                document.querySelector('.back-btn').classList.remove('hidden');
                currentStep = 'auth';
                
                // Update signup form based on role
                updateSignupForm(role);
            }, 300);
        }

        function goBack() {
            if (currentStep === 'auth') {
                // Go back to role selection
                document.getElementById('authTabs').classList.remove('show');
                document.getElementById('roleSelector').style.display = 'block';
                document.querySelector('.back-btn').classList.add('hidden');
                currentStep = 'role';
                currentRole = null;
                
                // Clear role selection
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        }

        // ===== STEP 2: AUTHENTICATION TABS =====
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        /*
         * Dynamic signup form generation based on selected role.
         * Each role has different required fields for registration.
         */
        function updateSignupForm(role) {
            const signupFields = document.getElementById('signupFields');
            let fieldsHTML = '';

            // Common fields for all roles
            fieldsHTML += `
                <div class="form-group">
                    <label for="signup-fullname">Full Name *</label>
                    <input type="text" id="signup-fullname" required>
                    <div class="error" id="signup-fullname-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address *</label>
                    <input type="email" id="signup-email" required>
                    <div class="error" id="signup-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password *</label>
                    <input type="password" id="signup-password" required minlength="6">
                    <div class="error" id="signup-password-error"></div>
                </div>
            `;

            // Role-specific fields
            switch(role) {
                case 'admin':
                    fieldsHTML += `
                        <div class="form-group">
                            <label for="admin-code">Admin Code *</label>
                            <input type="text" id="admin-code" required placeholder="Contact IT for admin code">
                            <div class="error" id="admin-code-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="organization">Organization *</label>
                            <input type="text" id="organization" required placeholder="e.g., Mind Bridge University">
                            <div class="error" id="organization-error"></div>
                        </div>
                    `;
                    break;

                case 'counsellor':
                    fieldsHTML += `
                        <div class="form-group">
                            <label for="qualification">Qualification *</label>
                            <input type="text" id="qualification" required placeholder="e.g., Ph.D. in Clinical Psychology">
                            <div class="error" id="qualification-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability *</label>
                            <input type="text" id="availability" required placeholder="e.g., Monday-Friday, 9 AM - 5 PM">
                            <div class="error" id="availability-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="bio">Short Bio</label>
                            <textarea id="bio" placeholder="Brief description of your experience and specialization..."></textarea>
                        </div>
                    `;
                    break;

                case 'student':
                    fieldsHTML += `
                        <div class="form-group">
                            <label for="college-id">College ID *</label>
                            <input type="text" id="college-id" required placeholder="e.g., MB2024001">
                            <div class="error" id="college-id-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="year">Academic Year *</label>
                            <select id="year" required>
                                <option value="">Select your year</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Postgraduate">Postgraduate</option>
                            </select>
                            <div class="error" id="year-error"></div>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="anonymous">
                            <label for="anonymous">Keep my profile anonymous in group sessions</label>
                        </div>
                    `;
                    break;
            }

            signupFields.innerHTML = fieldsHTML;
        }

        // ===== AUTHENTICATION HANDLERS =====
        
        /*
         * Handle sign-in form submission.
         * Validates credentials against stored users in localStorage.
         */
        function handleSignIn(e) {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Clear previous errors
            clearErrors();
            
            // Basic validation
            if (!email || !password) {
                showError('signin-email', 'Please fill in all fields');
                return;
            }
            
            // Check credentials against stored users
            const users = JSON.parse(localStorage.getItem('mindbridge_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password && u.role === currentRole);
            
            if (user) {
                // Successful sign-in
                console.log('Sign-in successful for:', user.email);
                
                // Store session data
                const sessionData = {
                    userId: user.id,
                    email: user.email,
                    role: user.role,
                    profile: user.profile,
                    signedInAt: new Date().toISOString(),
                    rememberMe: rememberMe
                };
                
                // Use localStorage if "Remember me" is checked, otherwise sessionStorage
                if (rememberMe) {
                    localStorage.setItem('mindbridge_session', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('mindbridge_session', JSON.stringify(sessionData));
                }
                
                showSuccessMessage(user.profile.fullName, user.role);
            } else {
                showError('signin-password', 'Invalid email or password for this role');
            }
        }
        
        /*
         * Handle sign-up form submission.
         * Creates new user account and stores in localStorage.
         */
        function handleSignUp(e) {
            e.preventDefault();
            
            const formData = new FormData(document.getElementById('signupForm'));
            const userData = {};
            
            // Extract form data
            const fullName = document.getElementById('signup-fullname').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            
            // Clear previous errors
            clearErrors();
            
            // Basic validation
            if (!fullName || !email || !password) {
                showError('signup-fullname', 'Please fill in all required fields');
                return;
            }
            
            if (password.length < 6) {
                showError('signup-password', 'Password must be at least 6 characters');
                return;
            }
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('mindbridge_users') || '[]');
            const existingUser = users.find(u => u.email === email);
            
            if (existingUser) {
                showError('signup-email', 'An account with this email already exists');
                return;
            }
            
            // Role-specific validation and data collection
            const profile = { fullName };
            
            switch(currentRole) {
                case 'admin':
                    const adminCode = document.getElementById('admin-code').value.trim();
                    const organization = document.getElementById('organization').value.trim();
                    
                    if (!adminCode || !organization) {
                        showError('admin-code', 'Please fill in all admin fields');
                        return;
                    }
                    
                    // In real app, you'd validate admin code with backend
                    if (adminCode !== 'MB2024') {
                        showError('admin-code', 'Invalid admin code');
                        return;
                    }
                    
                    profile.adminCode = adminCode;
                    profile.organization = organization;
                    break;
                    
                case 'counsellor':
                    const qualification = document.getElementById('qualification').value.trim();
                    const availability = document.getElementById('availability').value.trim();
                    const bio = document.getElementById('bio').value.trim();
                    
                    if (!qualification || !availability) {
                        showError('qualification', 'Please fill in all counsellor fields');
                        return;
                    }
                    
                    profile.qualification = qualification;
                    profile.availability = availability;
                    profile.bio = bio;
                    break;
                    
                case 'student':
                    const collegeId = document.getElementById('college-id').value.trim();
                    const year = document.getElementById('year').value.trim();
                    const anonymous = document.getElementById('anonymous').checked;
                    
                    if (!collegeId || !year) {
                        showError('college-id', 'Please fill in all student fields');
                        return;
                    }
                    
                    profile.collegeId = collegeId;
                    profile.year = year;
                    profile.anonymous = anonymous;
                    break;
            }
            
            // Create new user
            const newUser = {
                id: Date.now() + Math.random(),
                email: email,
                password: password, // In real app, this would be hashed
                role: currentRole,
                profile: profile,
                createdAt: new Date().toISOString()
            };
            
            // Add to stored users
            users.push(newUser);
            localStorage.setItem('mindbridge_users', JSON.stringify(users));
            
            console.log('Sign-up successful for:', newUser.email);
            showSuccessMessage(profile.fullName, currentRole);
        }
        
        // ===== UTILITY FUNCTIONS =====
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            if (field && errorElement) {
                field.parentElement.classList.add('has-error');
                errorElement.textContent = message;
            }
        }
        
        function clearErrors() {
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('has-error');
            });
            document.querySelectorAll('.error').forEach(error => {
                error.textContent = '';
            });
        }
        
        function showSuccessMessage(fullName, role) {
            document.getElementById('successTitle').textContent = `Welcome, ${fullName}!`;
            document.getElementById('successText').textContent = `You have been signed in as a ${role}.`;
            
            // Hide all other content
            document.getElementById('roleSelector').style.display = 'none';
            document.getElementById('authTabs').classList.remove('show');
            document.querySelector('.back-btn').classList.add('hidden');
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
            currentStep = 'success';
        }
        
        function useDemoAccount() {
            if (!currentRole) {
                alert('Please select a role first');
                return;
            }
            
            const demoAccount = demoAccounts[currentRole];
            if (demoAccount) {
                document.getElementById('signin-email').value = demoAccount.email;
                document.getElementById('signin-password').value = demoAccount.password;
                
                // Auto-submit the form
                setTimeout(() => {
                    document.getElementById('signinForm').dispatchEvent(new Event('submit'));
                }, 100);
            }
        }
        
        function continueAsGuest() {
            // Store guest session
            const guestSession = {
                userId: 'guest_' + Date.now(),
                email: 'guest@mindbridge.com',
                role: 'guest',
                profile: {
                    fullName: 'Guest User',
                    isGuest: true
                },
                signedInAt: new Date().toISOString(),
                rememberMe: false
            };
            
            sessionStorage.setItem('mindbridge_session', JSON.stringify(guestSession));
            
            // Redirect to home page
            redirectToHome();
        }
        
        function redirectToHome() {
            // Redirect back to the main page
            window.location.href = 'index.html';
        }
        
        function goBack() {
            if (currentStep === 'auth') {
                // Go back to role selection
                document.getElementById('authTabs').classList.remove('show');
                document.getElementById('roleSelector').style.display = 'block';
                document.querySelector('.back-btn').classList.add('hidden');
                currentStep = 'role';
                currentRole = null;
                
                // Clear role selection
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        }
    </script>
